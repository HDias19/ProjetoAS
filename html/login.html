<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutriVet - Faça login ou registe-se</title>
    <!-- CSS Bootstrap local-->
    <link href="../css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <section class="page-section">
        <div class="container-fluid mt-3 mb-5">
            <div class="row justify-content-start">
                <div class="col-12">
                    <img alt="" src="../img/icons/Inner Plugin Iframe.png" class="float-start" style="width: 48px;
                    height: 48px;">
                    <h1 class="">Minha Conta</h1>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="row justify-content-evenly row-cols-2">
                <div class="col">
                    <div class="card" style="width: 628px;background: rgba(201, 239, 199, 0.2);mix-blend-mode: darken;border: 2px solid rgba(69, 69, 69, 0.5);border-radius: 10px;">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Login</h4>
                            <label class="form-label">Nome de Utilizador ou Endereço de E-mail*:</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <label class="form-label mt-3">Palavra-Passe*:</label>
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="d-grid gap-2 col-3 my-3">
                                <button class="btn btn-primary" type="button">Login</button>
                            </div>
                            <a href="perfil_index.html" class="card-link" style="color: #418536;">Esqueceu-se da sua palavra-passe?</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 628px;background: rgba(201, 239, 199, 0.2);mix-blend-mode: darken;border: 2px solid rgba(69, 69, 69, 0.5);border-radius: 10px;">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Registar</h4>
                            <label class="form-label">Nome de Utilizador*:</label>
                            <input type="email" class="form-control" placeholder="Nome de utilizador">
                            <label class="form-label mt-3">Endereço de E-mail*:</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                            <label class="form-label mt-3">Palavra-Passe*:</label>
                            <input type="password" class="form-control" placeholder="Password">
                            <small class="card-text text-muted ">A sua informação pessoal será usada para dar suporte à sua experiência em todo este website, gerir o acesso à sua conta e para outros fins descritos na nossa 
                                Política de Privacidade.</small>
                            <div class="d-grid gap-2 col-3 my-3">
                                <button class="btn btn-primary" type="button">Registar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
